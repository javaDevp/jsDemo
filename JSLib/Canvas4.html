<!doctype html>
<html>
<head>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		canvas.width = 600;
		canvas.height = 600;
		var ctx = canvas.getContext("2d");
		ctx.moveTo(100,100);
		ctx.lineTo(200,100);
		ctx.lineTo(200,200);
		ctx.lineTo(100,200);
		ctx.lineTo(100,100);
		
		ctx.lineWidth = 10;
		ctx.lineJoin = "round";
		//ctx.lineCap = "round"; //无效因为封闭之后没有端点
		ctx.strokeStyle = 'rgba(255,0,0,0.5)';
		
		ctx.closePath();
		ctx.stroke();
	</script>
</body>
</html>

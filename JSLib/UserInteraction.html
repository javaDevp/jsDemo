<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
	<script>
		//If user types something into field and presses OK, then user text is the result.
		//If user types nothing, but presses OK, then the result is 100.
		//If user presses CANCEL (or keyboard Escape), then result is null.
		var years = prompt("How old are you?", 100);
		alert('You are ' + years + ' years old!');
		
		var name = prompt("What's your name?", "");
		alert("Your name is " + name);
	</script>
</body>
</html>

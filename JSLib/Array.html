		function prime(n){
			var arr3 = [];
			//1.Create a list of consecutive integers from two to n;
			for(var i = 2; i < n; i++){
				arr3[i - 2] = i;
			}
			for(var p = 2; p <= Math.sqrt(n); p++){
				for(var i = 2; i * p <= n; i++){
					for(var j = 0, len = arr3.length; j < len; j++){
						if(arr3[j] == i * p){
							arr3.splice(j, 1);
						}
					}
				}
			}
			for(var j = 0, len = arr3.length; j < len; j++){
				alert(arr3[j]);
			}
		}
		prime(120);

		function ageSort(people){

		function compare(a ,  b){
			if(a.age < b.age){
				return -1;
			}else if(a.age > b.age){

			}else{
				return 0;
			}
		}

		alert(find(arr2, 0));
		function find(arr, value){
			for(var i = 0, len = arr.length; i < len; i++){
				if(arr[i] === value){
					return i;
				}
			}
			return -1;
		}

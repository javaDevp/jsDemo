<!Doctype>
<html>
<head>
<script type="text/javascript" src="LordMe.js"></script>
</head>
<body>

<img src="http://javascript.info/files/tutorial/browser/events/ball.gif" style="z-index: 999; position: absolute; left: 229px; top: 273px; " width="50" height="50" id="ball2">
<script>
document.getElementById('ball2').onmousedown = function() {
  this.style.position = 'absolute'

  var self = this

  document.onmousemove = function(e) {
    e = e || event
    fixPageXY(e) 
   
    self.style.left = e.pageX-25+'px' 
    self.style.top = e.pageY-25+'px' 
  }
  this.onmouseup = function() {
    document.onmousemove = null
  }
}

document.getElementById('ball2').ondragstart = function() { return false }
</script>
</body></html>
